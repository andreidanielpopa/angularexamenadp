<div>
    <h1>Tus Compras</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Num Pedido</th>
                <th>ID Cubo</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let compra of compras" [attr.key]="compra.idPedido">
                <td>{{ compra.idPedido }}</td>
                <td>{{ compra.idCubo }}</td>
                <td>{{ compra.fechaPedido }}</td>
            </tr>
        </tbody>
    </table>

    <div class="w-25 mx-auto d-flex justify-content-between">
        <a class="btn btn-info" [routerLink]="['/perfil']" aria-current="page">Volver al perfil</a>
        <a class="btn btn-info" [routerLink]="['/pedido']" aria-current="page">Realizar Pedido</a>
    </div>
</div>
